<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Portafolio Ignacio D.</title>

        <!-- External libraries -->

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>

        <!-- Own libraries -->
        <script src="js/utils.js"></script>
        <script src="language/en.js"></script>
        <script src="language/es.js"></script>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="h-100 w-100" id="about-me">
            <div id="background-carousel" class="carousel slide h-100">
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <img
                            class="background"
                            src="img/backgrounds/BackgroundNightJapan.gif"
                            main-character="img/characters/MainCharacter.png"
                            alt="Japan night background"
                        />
                    </div>
                    <div class="carousel-item h-100">
                        <img
                            class="background"
                            src="img/backgrounds/BackgroundBeach.jpeg"
                            main-character="img/characters/MainCharacterBeach.png"
                            alt="Pixel Beach background"
                        />
                    </div>
                    <div class="carousel-item h-100">
                        <img
                            class="background fit-width"
                            src="img/backgrounds/BackgroundNightRestaurant.gif"
                            main-character="img/characters/MainCharacterSuit.png"
                            alt="Pixel restaurant at night"
                        />
                    </div>
                </div>
            </div>
            <div class="character-overlay position-absolute w-100 h-100">
                <img id="main-character" src="img/characters/MainCharacter.png" alt="Main character" />
            </div>
            <div class="info-overlay position-absolute w-50">
                <h2 lang="AboutMe"></h2>
                <p lang="MyInterests"></p>
                <p lang="MyHobbies"></p>
            </div>
        </section>
        <section class="h-100 w-100" id="projects">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h4>Desafio Latam - Corfo</h4>
                        <p></p>
                        <div class="stack"></div>
                    </div>
                    <div class="carousel-item">
                        <h4>Mapi</h4>
                        <p></p>
                        <div class="stack"></div>
                    </div>
                    <div class="carousel-item">
                        <h4>Booking System | Inventory system</h4>
                        <p></p>
                        <div class="stack"></div>
                    </div>
                    <div class="carousel-item">
                        <h4>Veranum</h4>
                        <p></p>
                        <div class="stack"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="" id="contact-me"></section>
        <script src="js/language.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
